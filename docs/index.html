<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Camino de Santiago</title>
		<link href="./style.css" rel="stylesheet" />
		<link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
		<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
	</head>
	<body>
		<div id="map"></div>
		<div class="info">
			<div class="title-description">
				<h1 class="title" id="title">The Camino Frances</h1>
				<p class="description" id="description">The most popular route of the Camino de Santiago.</p>
			</div>

			<ul class="parameters">
				<li class="parameters__item">
					<span class="parameters__item-label">Distance</span>
					<span class="parameters__item-value" id="distance">770 km</span>
				</li>
				<li class="parameters__item">
					<span class="parameters__item-label">Distance traveled</span>
					<span class="parameters__item-value" id="distance-traveled">0 km</span>
				</li>
				<li class="parameters__item">
					<span class="parameters__item-label">Distance last</span>
					<span class="parameters__item-value" id="distance-last">0 km</span>
				</li>
				<li class="parameters__item">
					<span class="parameters__item-label">Elevation</span>
					<span class="parameters__item-value" id="elevation">0 m</span>
				</li>
				<li class="parameters__item parameters__item--progress">
					<span class="parameters__progress-container">
						<span class="parameters__progress" id="progress"></span>
					</span>
				</li>
			</ul>
		</div>
		<script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
		<script src="./d3-ease.min.js" type="text/javascript"></script>
		<script src="./script.js" type="module"></script>
	</body>
</html>
